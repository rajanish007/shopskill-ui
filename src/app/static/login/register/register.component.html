<div class="container">
  <div class="register-window">
    <form>
      <div class="form-group">
        <label for="inputUserName">Username</label>
        <input type="text" class="form-control" id="inputUserName" placeholder="Enter Username">
      </div>
      <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
               placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="inputConfirmPassword">Password</label>
        <input type="text" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
      </div>
      <button type="button" class="btn btn-lg btn-block btn-outline-success">Submit</button>
    </form>
  </div>
</div>
