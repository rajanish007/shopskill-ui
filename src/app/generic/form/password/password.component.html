<form>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password"
           class="form-control"
           id="password"
           [placeholder]="placeholder"
           [formControl]='controlName'
           [required]="required">
  </div>
</form>

<div *ngIf="controlName.invalid && (controlName.dirty || controlName.touched)"
     class="alert alert-danger">
  <div *ngIf="controlName.errors.required">
    Password is required.
  </div>
  <div *ngIf="controlName.errors.minlength">
    Password must be at least {{controlName.errors.minlength.requiredLength}} characters long.
  </div>
</div>
