<form>
  <div class="form-group">
    <label>{{label}}</label>
    <input type="text"
           class="form-control"
           [placeholder]="placeholder"
           [formControl]='controlName'
           [required]="required">
    <small *ngIf="helpText" class="form-text text-muted">{{helpText}}</small>
  </div>
</form>

<div *ngIf="controlName.invalid && (controlName.dirty || controlName.touched)"
     class="alert alert-danger">
  <div *ngIf="controlName.errors.required">
    Field is required.
  </div>
  <div *ngIf="controlName.errors.minlength">
    Length must be at least {{controlName.errors.minlength.requiredLength}} characters long.
  </div>
  <div *ngIf="controlName.errors.maxlength">
    Length must be at most {{controlName.errors.maxlength.requiredLength}} characters long.
  </div>
  <div *ngIf="controlName.errors.email">
    Email seems to be not right, try another.
  </div>
</div>
